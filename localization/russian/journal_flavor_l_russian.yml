unite_south_africa_tt: "Две южноафриканские колонии будут объединены."

south_africa_unite_saf: "Объедините Южную Африку"
south_africa_unite_saf_desc: "Мечта о Южно-Африканском Союзе должна быть реализована. Становясь экономически доминирующим над нашими собратьями-колониями, сохраняя при этом хорошие отношения с центральным правительством, мы можем предложить аннексию одного из наших соседей."
south_africa_test_modifier: "Южноафриканский объединитель"
south_africa_unite_gbr: "Объедините Южную Африку"
south_africa_unite_gbr_desc: "Мы желаем, чтобы все южноафриканские колонии были объединены в одну, и чтобы возник Южно-Африканский Союз. Для этого мы должны убедить местные колониальные администрации в том, что объединение отвечает их интересам."
unite_south_africa_je_saf_tt: "Иметь хотя бы дружеские отношения и больший ВВП, чем у соседней южноафриканской страны с тем же повелителем"
gbr_saf_relations_tt: "Иметь хотя бы дружеские отношения с двумя подданными Южной Африки"

