l_russian:
   je_great_game: "Большая игра"
   je_great_game_reason: "Термин "Большая игра" использовался для описания соперничества между Великобританией и Россией, поскольку их сферы влияния в Индии Великих Моголов, Туркестане и Персии (Иране) сблизили две державы друг к другу в Южной и Центральной Азии".
   je_great_game_status: "Взять под контроль Среднюю Азию."

   je_january_uprising: "Царство Польское"
   je_january_uprising_reason: "Царство Польское теоретически было предоставлено либеральной конституцией, обладая значительной политической автономией. Однако его правители, российские императоры, как правило, игнорировали любые ограничения своей власти. Польское дворянство и городские буржуазные круги стремятся к полуавтономному статусу, которым они наслаждались в Царстве Польском до восстания 1830 года".
   je_january_uprising_status: "Предотвратить революцию на западе."

   je_great_trek: "Великий путь"
   je_great_trek_reason: "Великий путь был миграцией на север говорящих по-голландски поселенцев, которые путешествовали в фургонах из Капской колонии во внутренние районы современной Южной Африки с 1836 года, стремясь жить за пределами британской колониальной администрации Капской провинции. Буры, принимавшие участие в The Great Trek назвали себя voortrekkers, что означает "первооткрыватели" на голландском и африкаанс".
   je_great_trek_status: "Буры из нашей страны уезжают, чтобы основать новые колонии."
  
   je_natalia_republic: "Великий путь: Республика Наталь"
   je_natalia_republic_reason: ""
   je_natalia_republic_status: "Буры расселяются за Драконовыми горами."
  
   je_sick_man_kurdistan: "Танзимат: Курдская автономия"
   je_sick_man_kurdistan_reason: "По инициативе Коджи Мустафы Решит-паши, архитектора реформ Танзимата, Курдистан был создан как административное образование для упрощения управления восточными окраинами империи".
  

   je_transvaal: "Великий путь: Республика Трансвааль"
   je_transvaal_reason: ""
   je_transvaal_status: "Вокруг города Зутпансберг растет сообщество."
  
   je_orange_free_state: "Великий путь: Оранжевое свободное государство"
   je_orange_free_state_reason: ""
   je_orange_free_state_status: "Воортреккеры прибывают между реками Вет и Ваал."

   je_klein_vrystaat: "Великий путь: Кляйн Вриштаат"
   je_klein_vrystaat_reason: ""
   je_klein_vrystaat_status: "Поселенцы ведут переговоры о концессиях с местными лидерами побережья."

   je_stellaland: "Великий путь: Соединенные Штаты Стеллаленда"
   je_stellaland_reason: ""
   je_stellaland_status: "Бурские наемники пытаются создать свою нацию."
  
   je_the_line_of_advantage: "Линия преимущества"
   je_the_line_of_advantage_reason: "Корея — это кинжал, направленный в самое сердце Японии. Независимость и безопасность нации зависят в первую очередь от защиты линии суверенитета, а затем линии преимущества. Если мы хотим сохранить независимость нации среди держав мире в настоящее время недостаточно охранять только линию суверенитета, мы должны также защищать линию преимущества".
   je_the_line_of_advantage_status: "Нужно защитить буферную территорию от наших врагов."
  
   je_autonomy: "Ответственное правительство"
   je_autonomy_reason: "Развивая экономику [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], мы можем доказать Британии, что [ROOT.GetCountry.GetRuler.GetFullName] можно доверить управление страной без микроуправления".
   je_autonomy_status: "Мы должны доказать британцам нашу способность к самоуправлению."

   je_ainu_frontier: "Комиссия по развитию Хоккайдо"
   je_ainu_frontier_reason: "Освоение большого северного острова Японии рассматривалось как средство защиты Японии от быстро развивающейся и экспансионистской России. Развитие также обещало предоставить необходимые природные ресурсы для растущей капиталистической экономики".
   je_ainu_frontier_status: "Колонизировать остров Хоккайдо."
  
   je_reformist_victory: "Революция реформ"
   je_reformist_victory_reason: "Революция реформ была военным движением в Венесуэле в период с 7 июня 1835 г. по 1 марта 1836 г., направленным против правительства Хосе Марии Варгаса, консервативного Конгресса и влияния Хосе Антонио Паеса".
   je_reformist_victory_status: "Свергнуть консервативное правительство Венесуэлы."

   je_caucasia_collapse: "Хрупкое единство"
   je_caucasia_collapse_reason: "Кавказское наместничество разрослось, охватив множество культур и религий. Без внешнего давления нам потребуются большие реформы, чтобы остаться нетронутыми."
   je_caucasia_collapse_status: "Независимость рискует разделить нас."

   je_livonia_partition: "Риск раздела"
   je_livonia_partition_reason: "Ливонская культура медленно угасает, и наша страна в основном населена людьми, которые идентифицируют себя как латыши или эстонцы. Если какая-либо из наших соседних провинций получит независимость, наша страна, вероятно, будет реорганизована и поглощена другими административными единицами."
   je_livonia_partition_status: "Нам угрожает независимость других прибалтийских государств."

   je_kiselyov_reforms: "Реформа Киселёва"
   je_kiselyov_reforms_reason: "В Санкт-Петербурге в 1835 году Киселев был допущен в Государственный совет царской России и в тайные комитеты, обсуждавшие действенные пути освобождения крепостных. В том же году Киселев представил царю комплексную программу реформ, которая напугала консервативных землевладельцев так много, что монарх покончил с этим. Два года спустя Киселев был назначен имперским министром государственных имуществ, ключевой пост, который он занимал с большой эффективностью. Киселев стал графом и реформировал управление казенными крестьянами, добиваясь полного освобождения русских крепостных".
   je_kiselyov_reforms_status: "Отменить крепостное право в Российской империи."

   je_unite_caucasia: "Отменить грузинские протектораты"
   je_unite_caucasia_reason: "В течение 19 века Россия поглотила под свою защиту множество более мелких государств, в том числе небольшие грузинские княжества Кавказа."
   je_unite_caucasia_status: "Централизировать регион и установить твердый контроль над Кавказом."

   je_absorb_governorates: "Поглотить провинции"
   je_absorb_governorates_reason: "При усилении централизации государство может взять на себя управление нашими окраинными регионами от нынешних автономных провинций".
   je_absorb_governorates_status: "Распустить мухафазы в пользу прямого управления из Москвы."

   je_russia_finland: "Будущее Финляндии"
   je_russia_finland_reason: ""
   je_russia_finland_status: "Интегрировать Финляндию в имперскую бюрократию."



   je_deseret: "Штат Дезерет"
   je_deseret_reason: "Мормонские переселенцы ущемляются на большей части территории САСШ. Но у нас есть незанятый штат Дезерет, куда они могли бы беспрепятственно перебраться."
   je_deseret_status: "Мормонские переселенцы ищут новый дом."

   journal_flavor_japan.1.t: "Миссия Ивакура"
   journal_flavor_japan.1.d: "Поскольку политика Сакоку подходит к концу, ученые и чиновники готовятся к путешествию, чтобы вернуть знания из-за границы".
   journal_flavor_japan.1.f: "Миссия Ивакура или посольство Ивакура представляла собой японское дипломатическое путешествие в Соединенные Штаты и Европу ведущих государственных деятелей и ученых. Цель миссии была тройной: добиться признания японского правительства при [ROOT.GetCountry .GetRuler.GetFullName]; начать предварительный пересмотр неравноправных договоров с доминирующими мировыми державами; и провести всестороннее исследование современных промышленных, политических, военных и образовательных систем и структур в Соединенных Штатах и Европе".
   journal_flavor_japan.1.a: "Пусть их путешествие будет поучительным."

   journal_flavor_japan.2.t: "Линия преимущества"
   journal_flavor_japan.2.d: "[ROOT.GetCountry.GetRuler.GetFullName] успешно установил линию преимущества для защиты суверенитета Японии".
   journal_flavor_japan.2.f: "Корейский полуостров умиротворен, и сфера влияния [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] достигла маньчжурской границы. Теперь мы можем безопасно вести войну вдали от родины, но будет ли это мудрый?"
   journal_flavor_japan.2.a: "Мы должны расширить линию, чтобы защитить наши завоевания."
   journal_flavor_japan.2.b: "Наконец-то Япония в безопасности."

   journal_flavor_japan.3.t: "Комиссия по развитию Хоккайдо"
   journal_flavor_japan.3.d: "Комиссия по развитию призывает поселенцев приезжать на Хоккайдо".
   Journal_flavor_japan.3.f: "Тондэнхей были военными колонистами-поселенцами, нанятыми для развития и защиты северной границы Японии на Хоккайдо и Карафуто от иностранных государств, особенно имперских [SCOPE.sCountry('rus_scope').GetNameNoFlag]. Тысячи тондэнхей заняли предложение, хотя и за счет [SCOPE.sCountry('ain_scope').GetNameNoFlag]."
   journal_flavor_japan.3.a: "Хоккайдо принадлежит японцам".
   journal_flavor_japan.3.b: "Мы должны сосредоточить наши усилия на чем-то другом."

   journal_flavor_japan.4.t: "Японские поселенцы"
   journal_flavor_japan.4.d: "Японские поселенцы претендуют на нашу территорию."
   journal_flavor_japan.4.f: "Военные поселенцы, известные как тонденхей, тысячами стекаются на наши земли. Каков должен быть наш план действий?"
   journal_flavor_japan.4.a: "Мы безнадежно превосходим численностью и вооружением."
   journal_flavor_japan.4.b: "Если им нужна наша земля, им придется за нее сражаться!"

   journal_flavor_russia.1.t: "В сторону Индии"
   journal_flavor_russia.1.d: "Под руководством [ROOT.GetCountry.GetRuler.GetFullName] Россия объединила Среднюю Азию в Туркестанский край."
   journal_flavor_russia.1.f: "Граница [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] приближается к Южной Азии, и пришло время решить, как действовать дальше".
   journal_flavor_russia.1.a: "Мы должны двигаться дальше."
   journal_flavor_russia.1.a.tt: "Жемчужина британской короны ждет вас."
   journal_flavor_russia.1.b: "Мы достигли естественной границы."
   journal_flavor_russia.1.b.tt: "Не нужно дальше ссорить британцев, мы получили то, что хотели."

   journal_flavor_russia.2.t: "Январское восстание"
   journal_flavor_russia.2.d: "Сочувствующие польско-литовским организациям организуются в [SCOPE.sState('cult_state').GetName]."journal_flavor_russia.2.f: "Население [SCOPE.sState('cult_state').GetName] все больше сопротивляется правилу [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]. Призывая к восстановлению польско-литовского содружества, эти революционеры должны быть раздавлены, прежде чем они дестабилизируют нашу западную границу".
   journal_flavor_russia.2.a: "Ошибочная ностальгия."
   journal_flavor_russia.2.a.tt: "Беспорядки распространяются."

   journal_flavor_russia.3.t: "Царство Польское провозглашает независимость"
   journal_flavor_russia.3.d: "Под руководством [SCOPE.sCountry('plc_scope').GetRuler.GetFullName] повстанцы собрались под флагом [SCOPE.sCountry('plc_scope').GetNameNoFlag] для борьбы за независимость. "
   journal_flavor_russia.3.f: "Жесткое обращение с поляками, литовцами и другими меньшинствами на западе спровоцировало восстание, направленное на восстановление [SCOPE.sCountry('plc_scope').GetNameNoFlag]. Другие силы в регионе могут этим воспользоваться. момент слабости".
   journal_flavor_russia.3.a: "Мы их раздавим!"
   journal_flavor_russia.3.b: "Их дело правое!"

   journal_flavor_russia.4.t: "Распространяется польско-литовская ностальгия"
   journal_flavor_russia.4.d: "Польско-литовские революционеры набирают обороты в [SCOPE.sState('cult_growth_state').GetName]."
   journal_flavor_russia.4.f: "Национальное подпольное правительство Польши организовало всеобщую забастовку против российских оккупантов в [SCOPE.sState('cult_growth_state').GetName]. Эта акция спровоцировала рост неповиновения."
   journal_flavor_russia.4.a: "Мы должны положить этому конец."
   journal_flavor_russia.4.a.tt: "Беспорядки распространяются."


   journal_flavor_russia.5.t: "Великая эмансипация"
   journal_flavor_russia.5.d: "Крепостные были официально освобождены после выступления [ROOT.GetCountry.GetRuler.GetFullName]."
   journal_flavor_russia.5.f: "Освободительная реформа, также известная как "Эдикт об освобождении России", была самой важной из либеральных реформ, проведенных в период правления [ROOT.GetCountry.GetRuler.GetFullName]. Освободительный манифест провозгласил освобождение. крепостных в частных владениях и дворовых (подворных) крепостных. Этим указом получили свободу более 23 млн. человек. Крепостные получили все права свободных граждан, в том числе права на вступление в брак без согласия, на владение имуществом и иметь дело. Манифест предписывал крестьянам покупать землю у помещиков".
   journal_flavor_russia.5.a: "Шаг в правильном направлении."
   journal_flavor_russia.5.b: "Было бы разумнее использовать постепенный подход."

   journal_flavor_south_africa.1.t: "Республика Наталь"
   journal_flavor_south_africa.1.d: "Буры-эмигранты из [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] прошли через перевалы Дракенсберга, чтобы основать новую нацию".
   journal_flavor_south_africa.1.f: "Воортреккеры прибыли в Порт-Натал, чтобы основать республику [SCOPE.sCountry('nal_scope').GetNameNoFlag]. Пит Ретиф отправился в крааль преемника Шаки [SCOPE.sCountry('zul_scope').GetRuler .GetFullName], правитель [SCOPE.sCountry('zul_scope').GetNameNoFlag], получить уступку территории бурским фермерам. [SCOPE.sCountry('zul_scope').GetRuler.GetFirstName] дал согласие при условии, что Буры возвращают скот, украденный другим вождем. Ретиф справился с этим и с помощью миссионера преподобного Фрэнсиса Оуэна, жившего в краале Дингейна, составил передаточный акт на английском языке".
   journal_flavor_south_africa.1.a: "Скатертью дорога."
   journal_flavor_south_africa.1.b: "Да здравствует Наталь!"

   journal_flavor_south_africa.2.t: "Буры берут Натал"
   journal_flavor_south_africa.2.d: "Шарлатаны Voortrekker крадут нашу землю!"
   journal_flavor_south_africa.2.f: "Воортреккеры во главе с Питом Ретифом мигрировали в Натал и заключили земельный договор с [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName]. Осознав разветвления навязанного контракта, Дингейн предал воортреккеров, убив делегацию, включая Ретифа".
   journal_flavor_south_africa.2.a: "Мы покажем им мощь зулусов!"

   journal_flavor_south_africa.3.t: "Оранжевое свободное государство"
   journal_flavor_south_africa.3.d: "Буры покинули нашу страну и основали страну за рекой Вет."
   journal_flavor_south_africa.3.f: "Бурские эмигранты покинули [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] по разным причинам, но все они разделяли стремление к независимости от британской власти. Лидер первой крупной партии Хендрик Потгитер заключил соглашение с глава [SCOPE.sCountry('bst_scope').GetNameNoFlag], уступивший фермерам страну между реками Вет и Ваал."
   journal_flavor_south_africa.3.a: "Скатертью дорога."
   journal_flavor_south_africa.3.b: "Да здравствует апельсин бесплатно!"

   journal_flavor_south_africa.4.t: "Республика Трансвааль"
   journal_flavor_south_africa.4.d: "Воортреккеры отправились за реку Ваал, чтобы сформировать Трансваальскую республику".
   journal_flavor_south_africa.4.f: "Ранние поселенцы основали сообщество вокруг города [SCOPE.sCountry('zou_scope').GetNameNoFlag] на землях, которые традиционно были заселены [SCOPE.sCountry('mtb_scope').GetNameNoFlag]. Это сообщество выросло, чтобы охватить большую часть земель за рекой Вааль, и теперь объявила себя суверенной Трансваальской республикой".
   journal_flavor_south_africa.4.a: "Скатертью дорога."
   journal_flavor_south_africa.4.b: "Да здравствует Республика Трансвааль!"

   journal_flavor_south_africa.5.t: "Клейн Вристаат"
   journal_flavor_south_africa.5.d: "Группа буров эмигрировала и теперь живет на земле, купленной у местных вождей на восточном побережье Африки."
   journal_flavor_south_africa.5.f: "Поселенцы провозгласили свою независимость как Маленькое Свободное Государство и смогли дать отпор нерешительным попыткам вождей племен выселить их на том основании, что они превысили свои полномочия".
   journal_flavor_south_africa.5.a: "Скатертью дорога."
   journal_flavor_south_africa.5.b: "Да здравствует Кляйн Вристаат!"

   journal_flavor_south_africa.6.t: "Соединенные Штаты Стеллаленда"
   journal_flavor_south_africa.6.d: "Буры из нашей страны участвовали добровольцами в межплеменных конфликтах, основав новую страну на земле, которую они получили за свою помощь."
   journal_flavor_south_africa.6.f: "До провозглашения республики этот район находился под контролем конкурирующих группировок Корана и Тсвана. Когда между вождями племен вспыхнула вражда, каждая сторона прибегла к вербовке буров-добровольцев, обещая им землю в обмен на их помощи... После переговоров об урегулировании большие участки земли были отданы бурским наемникам, и новые жители решили объявить независимость".
   journal_flavor_south_africa.6.a: "Скатертью дорога."
   journal_flavor_south_africa.6.b: "Да здравствуют Соединенные Штаты Стеллаленда!"

   journal_flavor_south_africa.7.t: "Республика Трансвааль"
   journal_flavor_south_africa.7.d: "Воортреккеры отправились за реку Ваал, чтобы сформировать Трансваальскую республику".
   journal_flavor_south_africa.7.f: "Ранние поселенцы основали сообщество вокруг города [SCOPE.sCountry('zou_scope').GetNameNoFlag] на землях, которые традиционно были заселены [SCOPE.sCountry('mtb_scope').GetNameNoFlag]. Это сообщество разрослось и охватило большую часть земель за рекой Ваал, и теперь объявило себя суверенной Республикой Трансвааль. Должны ли мы присоединиться к этой новой республике?"
   journal_flavor_south_africa.7.a: "Вместе мы сильнее."
   journal_flavor_south_africa.7.b: "Мы сами создадим свое будущее!"

   journal_flavor_usa.1.t: "Штат Дезерет"
   journal_flavor_usa.1.d: "Воортреккеры отправились за реку Ваал, чтобы сформировать Трансваальскую республику".
   journal_flavor_usa.1.f: "Ранние поселенцы основали сообщество вокруг города [SCOPE.sCountry('zou_scope').GetNameNoFlag] на землях, которые традиционно были заселены [SCOPE.sCountry('mtb_scope').GetNameNoFlag]. Это сообщество разрослось и охватило большую часть земель за рекой Ваал, и теперь объявило себя суверенной Республикой Трансвааль. Должны ли мы присоединиться к этой новой республике?"
   journal_flavor_usa.1.a: "Вместе мы сильнее."
   journal_flavor_usa.1.b: "Мы сами создадим свое будущее!"

   Heavenly.6.t: "Восстание в Цзиньтяне"
   Heavenly.6.d: "Хун Сюцюань, основатель и лидер Общества поклонения Богу, официально объявил о вооруженном восстании против маньчжурских лидеров династии Цин".
   Heavenly.6.f: "Местный цинский корпус прошел через несколько деревень богопоклонников и угрожал убить новообращенных. В ответ Фэн Юньшань начал призывать богопоклонников к открытому восстанию. В июле лидеры богопоклонников направили свои последователи сошлись в Цзиньтяне и быстро собрали силы в 10 000–30 000 человек".
   Heavenly.6.a: "Хун Сюцюань освободит нас от маньчжурского ига!"

   journal_flavor_peru.1.t: "Конфедерация Перу-Боливия"
   journal_flavor_peru.1.d: "[ROOT.GetCountry.GetRuler.GetFullName] дал согласие на создание новой Перуско-Боливийской Конфедерации"
   journal_flavor_peru.1.f: "Генерал Фелипе Салаверри восстал и сверг [ROOT.GetCountry.GetRuler.GetFullName] в 1835 году. помочь президенту [SCOPE.sCountry('bol_scope').GetNameNoFlag]. Это была возможность, которую ждал [SCOPE.sCountry('bol_scope').GetRuler.GetFullName], сам бывший президент Перу. армия быстро приступила к вторжению в Перу. С помощью Боливии [ROOT.GetCountry.GetRuler.GetFullName] быстро восстановил свое лидерство по всей стране и казнил Салаверри. В награду за поддержку, которую он получил от Санта-Крус, он согласился на формирование новой Перуско-Боливийской Конфедерации. Санта-Крус взял на себя верховную опеку над конфедерацией, а Орбегозо сохранил только пост президента только что созданного норвежско-перуанского государства".
   journal_flavor_peru.1.a: "Север не будет подчиняться Боливии!"
   journal_flavor_peru.1.b: "Это приемлемо."

   journal_flavor_caucasia.1.t: "Конец Кавказского наместничества"
   journal_flavor_caucasia.1.d: "Наша страна раскалывается без вмешательства [SCOPE.sCountry('rus_scope').GetAdjectiveNoFlag]."
   journal_flavor_caucasia.1.f: "Первоначально сформированный из завоеванных территорий Грузии, [ROOT.GetCountry.GetNameNoFlag] разросся, включив в себя большие участки земли Армении и Азербайджана. Без внешнего давления со стороны [SCOPE.sCountry('rus_scope'). GetNameNoFlag], статус-кво не может сохраняться. Похоже, что [ROOT.GetCountry.GetRuler.GetFullName] будет последним правителем единого Кавказа".
   journal_flavor_caucasia.1.a: "Грузия затмит прошлое."
   journal_flavor_caucasia.1.b: "Будущее за [SCOPE.sCountry('arm_scope').GetAdjectiveNoFlag]."
   journal_flavor_caucasia.1.c: "Мы должны обратиться за советом к [SCOPE.sCountry('azb_scope').GetNameNoFlag]."






