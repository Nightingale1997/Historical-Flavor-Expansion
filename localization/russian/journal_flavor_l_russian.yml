     CAR_FLAVOR_TEXT: "Первая карлистская война была гражданской войной в Испании с 1833 по 1840 год, первой из трех карлистских войн. Она велась между двумя фракциями из-за престолонаследия и характера испанской монархии: сторонниками консерваторов и деволюционистов. брата покойного короля, Карлоса де Бурбона (или Карлоса V), стали называть карлистами (carlistas), в то время как прогрессивные и централистские сторонники регента Марии Кристины, выступавшей от имени Изабеллы II в Испании, назывались либералами (liberales). кристинос или изабелинос".
     XHO_FLAVOR_TEXT: "Предыдущие войны коса не уменьшили напряженность между британцами и коса на восточной границе мыса у реки Кейскамма. Отсутствие безопасности сохранялось, потому что коса по-прежнему были изгнаны с территории (особенно с так называемых "уступленных территорий"), которая затем была заселена европейцами. и другие африканские народы.Они также подвергались территориальной экспансии со стороны других африканцев, которые сами находились под давлением расширяющегося королевства зулусов.Тем не менее, в приграничном регионе наблюдалось увеличение количества примесей между европейцами, кой-кой и коса, живущими и торговавшими по всей границе. Нерешительность политики правительства Кейптауна в отношении возвращения коса в районы, где они ранее жили, не развеяла разочарования коса в связи с неспособностью обеспечить себя и привела к дальнейшим боевым действиям".

gov_caucasian_viceroyalty: "Российское наместничество"
gov_caucasian_viceroyalty_desc: "Это русское наместничество, административная единица Российской империи с ограниченной автономией, аналогичная губернаторству."
gov_baltic_governorate: "Балтийская провинция"
gov_baltic_governorate_desc: "Это прибалтийская губернаторство, административная единица Российской империи с ограниченной автономией, созданная на территории шведской Эстонии, шведской Ливонии (1721 г.) и впоследствии Курляндского и Земгальского герцогства (1795 г.)."
gov_governor_generalship: "Генерал-губернаторство"
gov_governor_generalship_desc: "Тип административно-территориального деления в Российской империи с 1775 по 1917 год. Генерал-губернаторства обычно включали набор губерний и областей. Этот термин иногда использовался для обозначения краев или военных губерний."
gov_hermit_kingdom: "Королевство отшельников"
gov_hermit_kingdom_desc: "Это форма [concept_government], где власть полностью принадлежит [Концепции('concept_ruler','$RULER_TITLE_KING$')] или [Концепции('concept_ruler','$RULER_TITLE_QUEEN$')] и очень враждебна по отношению к посторонним".

gov_kurdish_state: "Курдская автономия"
gov_kurdish_state_desc: "Это курдское государство в составе Османской или Персидской империй, обладающее ограниченной автономией".

gov_heavenly_kingdom: "Теократическая империя"
gov_heavenly_kingdom_desc: "Это китайское [concept_government], принявшее синкретический вариант христианства."

gov_royal_revolt: "Карлистская монархия"
gov_royal_revolt_desc: "Это революционное государство, которое борется за то, чтобы на испанский трон вошла другая ветвь королевской семьи."

