l_russian:
  
 lawgroup_centralization:0 "Централизация"
 lawgroup_centralization_desc:0 "Эффекты централизации в настоящее время отключены."
 law_totalitarian:0 "Тоталитаризм"
 law_totalitarian_desc:0 "В тоталитарном государстве вся власть над социальной, экономической и политической жизнью подчинена государству."
 law_unitary:0 "Унитаризм"
 law_unitary_desc:0 "В унитарном государстве вся власть в конечном итоге принадлежит центральному правительству, а местные органы власти исполняют его волю."
 law_cooperative_federalism:0 "Кооперативный федерализм"
 law_cooperative_federalism_desc:0 "В государстве с кооперативным федерализмом власть делегируется и разделяется между центральным правительством и местными правительствами штатов, которые сотрудничают для создания согласованной национальной политики."
 law_dual_federalism:0 "Двойной федерализм"
 law_dual_federalism_desc:0 "В государстве с двойным федерализмом власть делегируется и разделяется между центральным правительством и местными правительствами штатов, которые имеют отдельные и различные сферы влияния."
 law_regionalism:0 "Регионализм"
 law_regionalism_desc:0 "В регионалистском государстве власть в основном принадлежит местным региональным властям, а центральное правительство имеет ограниченные полномочия по проведению политики."
  # Leader Ideologies
 ideology_moderate:0 "Умеренные взгляды"
 ideology_moderate_desc:0 "#lore Этот лидер считается приверженцем умеренных взглядов в своей заинтересованной группе, не имея собственной идеологии.#!"
 
 ideology_traditionalist:0 "Традиционализм"
 ideology_traditionalist_desc:0 "#lore Этот лидер считает необходимым сохранять традиционные обычаи, видя в них продолжение законов природы.#!"

 ideology_atheist:1 "Нигилизм"
 ideology_atheist_desc:0 "#lore Этот лидер отвергает организованную религию, считая её разновидностью авторитарного угнетения.#!"

 ideology_republican_leader:0 "Республиканство"
 ideology_republican_leader_desc:0 "#lore Этот лидер стремится установить в стране республику с выборным управлением.#!"

 ideology_radical:0 "Радикализм"
 ideology_radical_desc:0 "#lore Этот лидер стремится к радикальным либеральным реформам и продвижению идеалов демократии.#!"

 ideology_abolitionist:0 "Аболиционизм"
 ideology_abolitionist_desc:0 "#lore Этот лидер считает рабство вопиющим нарушением человеческих прав и стремится покончить с ним по всему миру.#!"

 ideology_slaver:0 "Рабство"
 ideology_slaver_desc:0 "#lore Этот лидер считает рабство естественным и противится его отмене.#!"

 ideology_feminist:0 "Феминизм"
 ideology_feminist_desc:0 "#lore Этот лидер считает женщин равными мужчинам и стремится распространить на них гражданские права.#!"
 
 ideology_reformer:0 "Реформы"
 ideology_reformer_desc:0 "#lore Этот лидер хочет постепенно менять общество, привнеся больше равенства. Но не слишком много.#!"

 ideology_pacifist:0 "Пацифизм"
 ideology_pacifist_desc:0 "#lore Этот лидер верит в достижение своих целей мирными методами.#!"

 ideology_jingoist_leader:0 "Джингоизм"
 ideology_jingoist_leader_desc:0 "#lore Этот лидер выступает за агрессивную внешнюю политику, подчёркивая готовность начать войну ради достижения своих амбиций.#!"

 ideology_royalist:0 "Роялизм"
 ideology_royalist_desc:0 "#lore Этот лидер верен монархии и её законному правителю.#!"
 
 ideology_social_democrat:0 "Социальная демократия"
 ideology_social_democrat_desc:0 "#lore Этот лидер верит в построение социалистического общества посредством парламентской реформы.#!"

 ideology_communist:0 "Коммунизм"
 ideology_communist_desc:0 "#lore Этот лидер верит в захват власти рабочим классом любыми доступными средствами.#!"

 ideology_vanguardist:0 "Авангардизм"
 ideology_vanguardist_desc:0 "#lore Этот лидер верит в построение социалистического общества силами авангардистской партии, состоящей из радикалов.#!"

 ideology_fascist:0 "Фашизм"
 ideology_fascist_desc:0 "#lore Этот лидер — ультранационалист, поддерживающий возврат к традиционным авторитарным ценностям в современном контексте.#!"

 ideology_anarchist:0 "Анархизм"
 ideology_anarchist_desc:0 "#lore Этот лидер стремится покончить с иерархией, властью и государством, дав людям самоуправление.#!"

 ideology_ethno_nationalist:0 "Этнонационализм"
 ideology_ethno_nationalist_desc:0 "#lore Этот лидер верит в построение нации по этническому признаку.#!"

 ideology_theocrat:0 "Теократия"
 ideology_theocrat_desc:0 "#lore Этот лидер считает, что государством должна управлять церковь, опираясь на доктрины.#!"

 ideology_market_liberal:0 "Рыночный либерализм"
 ideology_market_liberal_desc:0 "#lore Этот лидер считает, что экономика страны должна управляться невидимой рукой свободного рынка.#!"

  # Interest Group Ideologies

 ideology_paternalistic:0 "Патернализм"
 ideology_paternalistic_desc:0 "#lore Эта группа сомневается в способности простолюдинов к самоуправлению и считает, что им требуется руководство традиционной аристократии.#!"
  
 ideology_patriarchal:0 "Патриархат"
 ideology_patriarchal_desc:0 "#lore Эта группа верит, что политическая власть должна принадлежать мужчинам, а женщины должны слушаться своих отцов и мужей.#!"
   
 ideology_republican:0 "Республиканцы"
 ideology_republican_desc:0 "#lore Эта группа считает, что лучшие лидеры выбираются по итогам общественного голосования при республиканской форме правления.#!"
  
 ideology_populist:0 "Народничество"
 ideology_populist_desc:0 "#lore Эта группа полагает, что власть должна находиться в руках народа, и стремится распространить право голоса на все слои населения.#!"
  
 ideology_stratocratic:0 "Стратократия"
 ideology_stratocratic_desc:0 "#lore Эта группа предпочитает поддерживать общественную иерархию через традиционные формы налогообложения и трудовых отношений.#!"
  
 ideology_laissez_faire:0 "Свободная конкуренция"
 ideology_laissez_faire_desc:0 "#lore Эта группа выступает за свободное движение товаров и рабочей силы, ставя механизмы рынка превыше решений правительства.#!"
  
 ideology_individualist:0 "Индивидуализм"
 ideology_individualist_desc:0 "#lore Эта группа полагает, что каждый человек сам ответственен за свою судьбу и противится государственным программам по предоставлению платных услуг индивидам.#!"
  
 ideology_pious:0 "Праведники"
 ideology_pious_desc:0 "#lore Эта группа полагает, что религиозные принципы являются воплощением морали и должны распространиться на всё общество.#!"
  
 ideology_particularist:0 "Партикуляризм"
 ideology_particularist_desc:0 "#lore Эта группа стремится к местной автономии и свободе от феодализма и крепостничества.#!"
  
 ideology_isolationist:0 "Изоляционизм"
 ideology_isolationist_desc:0 "#lore Эта группа хочет, чтобы государство занималось внутренними вопросами, и выступает против территориального расширения или иммиграции из-за границы.#!"
  
 ideology_moralist:0 "Морализм"
 ideology_moralist_desc:0 "#lore Эта группа выступает за строгие религиозные нравы и считает плюрализм мнений и культур угрозой.#!"
  
 ideology_jingoist:0 "Джингоизм"
 ideology_jingoist_desc:0 "#lore Эта группа выступает за агрессивную внешнюю политику и содержание армии для её реализации.#!"

 ideology_loyalist:0 "Лоялисты"
 ideology_loyalist_desc:0 "#lore Эта группа считает, что все граждане должны выделять деньги на поддержание важнейших функций государства.#!"
 
 ideology_meritocratic:0 "Меритократы"
 ideology_meritocratic_desc:0 "#lore Эта группа считает, что успех нужно заслужить, а те, кто этого достиг, заслуживают соответствующих обязанностей и благосостояния.#!"
   
 ideology_patriotic:0 "Патриотизм"
 ideology_patriotic_desc:0 "#lore Эта группа безоговорочно предана своей стране и требует жестоко покарать всякого, кто сеет распри.#!"
  
 ideology_liberal:0 "Либерализм"
 ideology_liberal_desc:0 "#lore Эта группа высоко ценит свободу и равенство перед законом и считает, что их необходимо защищать.#!"
  
 ideology_anti_clerical:0 "Антиклериканство"
 ideology_anti_clerical_desc:1 "#lore Эта группа выступает против влияния организованной религии на политику и образование. Её представители считают, что власть должна принадлежать людям с рациональным мышлением.#!"
  
 ideology_proletarian:0 "Пролетарии"
 ideology_proletarian_desc:0 "#lore Эта группа смотрит на политику через призму классовой борьбы и поддерживает рабочих.#!"
  
 ideology_egalitarian:0 "Равноправие"
 ideology_egalitarian_desc:0 "#lore Эта группа считает, что равноправие и гуманное отношение к людям должны быть основой политики.#!"
   
 ideology_anti_slavery:0 "Против рабства"
 ideology_anti_slavery_desc:0 "#lore Эта группа осуждает рабство, считая его пережитком варварства.#!"
 
 ideology_pro_slavery:0 "За рабство"
 ideology_pro_slavery_desc:0 "#lore Эта группа считает рабство необходимым для нормального функционирования общества.#!"
  
 ideology_reactionary:0 "Реакционеры"
 ideology_reactionary_desc:0 "#lore Эта группа с ностальгией вспоминает прошлое, смешивая реальность с выдумками, считая, что во главе сплочённого общества должен стоять король.#!"
 
 ideology_plutocratic:0 "Плутократия"
 ideology_plutocratic_desc:0 "#lore Эта группа считает, что богатые доказали свою способность к принятию решений и составляют интеллектуальную элиту, более чем способную направлять развитие общества.#!"

 ideology_agrarian:0 "Аграрии"
 ideology_agrarian_desc:0 "#lore Эта группа считает, что экономическая политика должна делать упор на сельском хозяйстве и защищать интересы фермеров.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Элитизм"
 ideology_republican_paternalistic_desc:0 "#lore Эта группа считает, что власть должна принадлежать элите из числе землевладельцев, но при этом поддерживает республиканскую форму правления.#!"

 ideology_scholar_paternalistic:0 "Образованная элита"
 ideology_scholar_paternalistic_desc:0 "#lore Эта группа хотела бы видеть во главе страны монарха с мудрыми и образованными советниками.#!"

 ideology_junker_paternalistic:0 "Юнкерство"
 ideology_junker_paternalistic_desc:0 "#lore Эта группа считает, что аристократы-помещики лучше всего подходят, чтобы вести страну в будущее.#!"

 ideology_papal_paternalistic:0 "Папство"
 ideology_papal_paternalistic_desc:0 "#lore Эта группа поддерживает власть Папы и традиционную иерархию Святого престола.#!"

 ideology_confucian:0 "Конфуцианство"
 ideology_confucian_desc:0 "#lore Эта группа придерживается учения Конфуция и поддерживает общественный порядок, закреплённый, по их мнению, в небесных законах.#!"

 ideology_bakufu:0 "Бакуфу"
 ideology_bakufu_desc:0 "#lore Эта группа поддерживает сёгунат и считает, что власть должна принадлежать воинскому сословию.#!"
 
 ideology_shinto_moralist:0 "Синтоисты"
 ideology_shinto_moralist_desc:0 "#lore Эта группа верит в божественное происхождение императора, связывая его с древними верованиями в богов и духов.#!"

 ideology_caudillismo:0 "Каудилизм"
 ideology_caudillismo_desc:0 "#lore Эта группа отдаёт предпочтение сильным лидерам с военным прошлым, а не конституционной власти закона.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Принципы управления"
 lawgroup_governance_principles_desc:0 "Это фундаментальные принципы, лежащие в основе управления вашей страной. Они определяют, кто является главой государства."
  
 law_chiefdom:0 "Вождество"
 law_chiefdom_desc:0 "Иерархическая доиндустриальная политическая система, основанная на родстве, во главе которой стоит военный вождь или старейшина из знатного рода. Она не способна осуществлять эффективную централизованную власть над целыми областями."
 law_monarchy:0 "Монархия"
 law_monarchy_desc:0 "Форма правления, при которой аристократическая династия олицетворяет национальное самосознание, а исполнительная власть принадлежит монарху и главе династии."
 law_presidential_republic:0 "Президентская республика"
 law_presidential_republic_desc:0 "Политическая система, при которой власть принадлежит народу и его избранным представителям. В республиках главой государства избирается или назначается $RULER_TITLE_PRESIDENT$."
 law_parliamentary_republic:0 "Парламентская республика"
 law_parliamentary_republic_desc:0 "Политическая система, при которой власть принадлежит народу и его избранным представителям. Лидер законодательного собрания, $RULER_TITLE_CHANCELLOR$, играет роль главы государства."
 law_theocracy:0 "Теократия"
 law_theocracy_desc:0 "Правительство находится в руках духовенства и опирается на интерпретацию священных текстов. Глава государства формально является объектом поклонения, на практике будучи мирским представителем, выбранным по заслугам, статусу или происхождению."
 law_council_republic:0 "Советская республика"
 law_council_republic_desc:0 "Политическая система, при которой рабочие выбирают представителей в местные советы. Распространяет принципы рабочей организации на систему управления в целом."
  
  # Free speech group
 lawgroup_free_speech:0 "Свобода слова"
 lawgroup_free_speech_desc:0 "Законы, определяющие свободу слова и право собрания."
  
 law_outlawed_dissent:0 "Запрет на критику"
 law_outlawed_dissent_desc:0 "Критика правительства незаконна и считается изменой."
 law_censorship:0 "Цензура"
 law_censorship_desc:0 "Пресса подвергается цензуре, а население лишено права собрания."
 law_right_of_assembly:0 "Право собрания"
 law_right_of_assembly_desc:0 "Граждане обладают правом собрания."
 law_protected_speech:0 "Защита свободы слова"
 law_protected_speech_desc:0 "Право на свободу слова закреплено в законах."
  
  # Army Model group
 lawgroup_army_model:0 "Модель армии"
 lawgroup_army_model_desc:0 "Принцип организации и управления армией."
  
 law_peasant_levies:0 "Крестьянское ополчение"
 law_peasant_levies_desc:0 "Основу этой армии составляет призванная пехота с нулевой или базовой подготовкой."
 law_national_militia:0 "Национальное ополчение"
 law_national_militia_desc:0 "Регулярная армия малочисленна, но местные ополчения можно призвать на защиту своих домов."
 law_mass_conscription:0 "Массовый призыв"
 law_mass_conscription_desc:0 "При необходимости можно призвать большое количество пехоты из призывников в дополнение к профессиональной армии."
 law_professional_army:0 "Профессиональная армия"
 law_professional_army_desc:0 "Армия состоит из хорошо обученных профессиональных солдат."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Распределение власти"
 lawgroup_distribution_of_power_desc:0 "Принцип распределения политической власти. Определяет, кому подотчётен глава государства."
  
 law_autocracy:0 "Автократия"
 law_autocracy_desc:0 "Глава государства обладает неограниченной властью и не отчитывается перед земными властями."
 law_oligarchy:0 "Олигархия"
 law_oligarchy_desc:1 "Глава государства разделяет власть и ответственность с узким кругом могущественных людей, неподотчётных избирателям."
 law_landed_voting:0 "Голосуют землевладельцы"
 law_landed_voting_desc:0 "Право голоса предоставляется владельцам земли или капитала."
 law_wealth_voting:0 "Голосуют богатые"
 law_wealth_voting_desc:1 "Богатые граждане получают право голоса. Чем богаче человек, тем весомее его голос."
 law_census_voting:0 "Имущественный ценз"
 law_census_voting_desc:0 "Право голоса предоставляется образованным мужчинам, обладающим определённым статусом."
 law_universal_suffrage:0 "Всеобщее избирательное право"
 law_universal_suffrage_desc:0 "Все взрослые мужчины обладают равным правом голоса."
 law_elder_council:0 "Совет старейшин"
 law_elder_council_desc:0 "Право влиять на управление страной принадлежит самым старым и уважаемым."
 law_anarchy:0 "Анархия"
 law_anarchy_desc:1 "Локальные сообщества находятся под местным самоуправлением и на ограниченный срок отправляют своих делегатов для участия в общих советах. В отсутствие формальной иерархии центральная власть сталкивается с большими трудностями."
  
  # Voting System group
 law_first_past_the_post:0 "Система простого большинства"
 law_first_past_the_post_desc:0 "Принцип «Победитель получает всё» — при данной системе избирается один кандидат, выигравший больше всего мест на региональных выборах. Эта система часто ведёт к созданию однопартийных правительств со значительными полномочиями, но она уязвима к махинациям."
 law_proportional_representation:0 "Пропорциональная избирательная система"
 law_proportional_representation_desc:0 "Эта система распределяет места в парламенте пропорционально числу отданных голосов. Она часто приводит к созданию многопартийных коалиций в правительстве. При такой системе ни одно решение не обходится без компромиссов."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Права трудящихся"
 lawgroup_labor_rights_desc:0 "Право рабочих"
  
 law_serfdom:0 "Крепостное право"
 law_serfdom_desc:0 "Крестьяне прикреплены к земле и обязаны трудиться на своих хозяев-феодалов."
 law_serfdom_banned:0 "Крепостное право отменено"
 law_serfdom_banned_desc:0 "Феодальная практика крепостничества отменена."
 law_regulatory_bodies:0 "Регулирующие органы"
 law_regulatory_bodies_desc:0 "Созданы правительственные институты, призванные ограничивать работодателей."
 law_worker_protections:0 "Защита прав рабочих"
 law_worker_protections_desc:0 "Рабочие обладают обширными правами, закреплёнными на законодательном уровне."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Права детей"
 lawgroup_childrens_rights_desc:0 "Детям предоставлены права и защита."
  
 law_child_labor_allowed:0 "Детский труд разрешён"
 law_child_labor_allowed_desc:0 "Законом никак не ограничивается, где могут работать дети."
 law_restricted_child_labor:0 "Ограниченный детский труд"
 law_restricted_child_labor_desc:0 "Дети не допускаются к работе на фабриках."
 law_compulsory_primary_school:0 "Обязательное начальное образование"
 law_compulsory_primary_school_desc:0 "Все дети должны в течение нескольких лет посещать начальную школу. В этот период им запрещается работать."
  
  # Slavery group
 lawgroup_slavery:0 "Рабство"
 lawgroup_slavery_desc:0 "Люди являются собственностью."
  
 law_slavery_banned:0 "Запрет рабства"
 law_slavery_banned_desc:0 "Один человек не может принадлежать другому."
 law_debt_slavery:0 "Долговое рабство"
 law_debt_slavery_desc:0 "Неспособные расплатиться с долгами становятся собственностью кредитора."
 law_slave_trade:0 "Работорговля"
 law_slave_trade_desc:0 "Спрос на дешёвый труд удовлетворяется бесчеловечной торговлей с другими странами."
 law_legacy_slavery:0 "Унаследованное рабство"
 law_legacy_slavery_desc:0 "Компромисс между аболиционистами и рабовладельцами — институт рабства может существовать, но его нельзя расширять."
  
  # Church and State group
 lawgroup_church_and_state:0 "Церковь и государство"
 lawgroup_church_and_state_desc:0 "Отношения между светской и духовной властью."
  
 law_state_religion:0 "Государственная религия"
 law_state_religion_desc:0 "Церковь является официальным государственным органом. Все религиозные меньшинства подвергаются дискриминации."
 law_freedom_of_conscience:0 "Свобода совести"
 law_freedom_of_conscience_desc:0 "В государстве есть официальная религия, но люди вольны сами выбирать, во что им верить. Дискриминации подвергаются лишь особо экзотические религии."
 law_total_separation:0 "Полное разделение"
 law_total_separation_desc:0 "Церковь и религия не могут вмешиваться в вопросы государственного управления. Ни одна религия не подвергается дискриминации."
 law_atheist_state:0 "Государственный атеизм"
 law_atheist_state_desc:0 "Проповедование религии запрещено, а религиозные практики осуждаются. Все религии подвергаются дискриминации."
  
  # Citizenship group
 lawgroup_citizenship:0 "Гражданство"
 lawgroup_citizenship_desc:0 "Распространение гражданских прав."
  
 law_ethnostate:0 "Этническое государство"
 law_ethnostate_desc:0 "Все чужие культуры подвергаются дискриминации."
 law_national_supremacy:0 "Национальное превосходство"
 law_national_supremacy_desc:0 "Другие культуры подвергаются дискриминации. Исключением являются культуры с общими наследием и языком (или другими обычаями)."
 law_racial_segregation:0 "Расовая сегрегация"
 law_racial_segregation_desc:0 "Чужие культуры с другим наследием подвергаются дискриминации."
 law_cultural_exclusion:0 "Культурное отчуждение"
 law_cultural_exclusion_desc:0 "Чужие культуры, не имеющие ничего общего с вашими основными культурами, подвергаются дискриминации."
 law_multicultural:0 "Мультикультурализм"
 law_multicultural_desc:0 "Ни одна культура не подвергается дискриминации."
  
  # Economic System group
 lawgroup_economic_system:0 "Экономическая система"
 lawgroup_economic_system_desc:0 "Фундаментальные принципы вашей экономики."

 law_traditionalism:0 "Традиционализм"
 law_traditionalism_desc:0 "Доиндустриальное натуральное хозяйство с минимумом контроля со стороны государства."
 law_agrarianism:0 "Аграрность"
 law_agrarianism_desc:0 "Сельская экономика с упором на развитие сельского хозяйства и общин."
 law_command_economy:0 "Командная экономика"
 law_command_economy_desc:0 "Изоляционистская интервенционистская экономика, при которой правительство напрямую управляет большинством производственных процессов."
 law_laissez_faire:0 "Свободная конкуренция"
 law_laissez_faire_desc:0 "Либеральная экономика, основанная на принципах конкурентной борьбы и идее, что чем меньше вмешательство государства, тем выше рост."
 law_interventionism:0 "Интервенционизм"
 law_interventionism_desc:0 "Ради национальной стабильности государство должно сдерживать эксцессы частного бизнеса."

 # Trade Policy group
 lawgroup_trade_policy:0 "Торговая политика"
 lawgroup_trade_policy_desc:0 "Законы, регулирующие торговлю и движение товаров через границы."
 
 law_free_trade:0 "Свободная торговля"
 law_free_trade_desc:1 "Нельзя вводить свободный обмен товаров, ведь торговля должна быть выгодной для всех."
 law_protectionism:0 "Протекционизм"
 law_protectionism_desc:0 "Мы должны защитить свою промышленность от вмешательства чужих рынков."
 law_isolationism:0 "Изоляционизм"
 law_isolationism_desc:0 "Экономика сосредоточена на внутреннем удовлетворении потребностей нации и не вмешивается в дела других стран."
 law_mercantilism:0 "Меркантилизм"
 law_mercantilism_desc:0 "Экспортная экономика, ставящая целью положительный приток средств и соперничающая с другими странами."

  # Taxation Group
 lawgroup_taxation:0 "Налогообложение"
 lawgroup_taxation_desc:0 "Определяет получение государством доходов через налогообложение граждан."
 law_consumption_based_taxation:0 "Потребительское налогообложение"
 law_consumption_based_taxation_desc:0 "Система налогообложения, при которой налоги собираются не с доходов и не из расчёта на душу населения, а через введение налогов на потребление товаров."
 law_land_based_taxation:0 "Земельное налогообложение"
 law_land_based_taxation_desc:0 "Традиционная форма земельного налога, собираемого главным образом с крестьян."
 law_per_capita_based_taxation:0 "Налог на душу населения"
 law_per_capita_based_taxation_desc:0 "Система налогообложения, при которой самое тяжёлое бремя возлагается на беднейшие слои населения через сочетание подоходного налога и налога на душу населения."
 law_proportional_taxation:0 "Пропорциональный налог"
 law_proportional_taxation_desc:0 "Система налогообложения, опирающаяся главным образом на доходы, при которой все выплачивают государству примерно равную долю своих доходов."
 law_graduated_taxation:0 "Прогрессивный налог"
 law_graduated_taxation_desc:0 "Система налогообложения, которая стремится возложить бремя налогов на богатых через налоги на дивиденды."
  
  # Education System group
 lawgroup_education_system:0 "Система образования"
 lawgroup_education_system_desc:0 "Чем занять детей, когда они закончили чистить дымоходы."
  
 law_no_schools:0 "Нет школ"
 law_no_schools_desc:0 "Образование — ответственность родителей. Только самые обеспеченные граждане учатся читать и писать."
 law_religious_schools:0 "Религиозные школы"
 law_religious_schools_desc:0 "Передача государственного образование в ведение церкви — залог верного и нравственного населения."
 law_private_schools:0 "Частные школы"
 law_private_schools_desc:0 "Образование стоит отдать в частные руки, чтобы предоставить свободу выбора в вопросах образования."
 law_public_schools:0 "Государственные школы"
 law_public_schools_desc:0 "Образование находится в руках государства. Оно должно быть стандартизованным и общедоступным."
  
  # Health System group
 lawgroup_health_system:0 "Система здравоохранения"
 lawgroup_health_system_desc:1 "Законы, определяющие вклад государства (или отсутствие такового) в здравоохранение граждан."
  
 law_no_health_system:0 "Нет системы здравоохранения"
 law_no_health_system_desc:1 "Правительство ни в каком виде не финансирует здравоохранение."
 law_charitable_health_system:0 "Благотворительные лечебницы"
 law_charitable_health_system_desc:0 "Благотворительные организации, зачастую религиозные, в меру своих возможностей ухаживают за больными и умирающими."
 law_private_health_insurance:0 "Индивидуальное медицинское страхование"
 law_private_health_insurance_desc:0 "Здоровье населения управляется через систему частных больниц, услуги которых оплачиваются в рамках программ индивидуального медицинского страхования. Это позволяет обеспечивать здоровье тем, кто может себе это позволить, без ущерба для государственной казны."
 law_public_health_insurance:0 "Государственное медицинское страхование"
 law_public_health_insurance_desc:0 "Правительство предоставляет бюджетную программу медицинского страхования, гарантируя всем гражданам равный доступ к здравоохранению."
 
  # Welfare group
 lawgroup_welfare:0 "Социальная политика"
 lawgroup_welfare_desc:0 "Государственная помощь не имеющим доходов"
  
 law_no_social_security:0 "Нет социальной защиты"
 law_no_social_security_desc:0 "Государство не обязано содержать тех, кто не в состоянии позаботиться о себе."
 law_poor_laws:0 "Законы о бедняках"
 law_poor_laws_desc:0 "Убрать бродяг и нищих с улиц и поместить их в работные дома — вполне оправданное решение."
 law_wage_subsidies:1 "Субсидирование зарплат"
 law_wage_subsidies_desc:1 "Человек, который готов работать, не должен голодать. Каждый вправе получать минимальную зарплату, которая позволяет содержать семью."
 law_old_age_pension:0 "Пенсия по старости"
 law_old_age_pension_desc:0 "Существует практический возраст, после которого наши рабочие теряют эффективность, и с этого момента ответственность за их благополучие ложится на плечи государства."
 law_disability_insurance:0 "Страхование по нетрудоспособности"
 law_disability_insurance_desc:0 "Государство должно заботиться о тех, кто невольно лишился возможности работать."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Права женщин"
 lawgroup_rights_of_women_desc:0 "Законы, касающиеся прав прекрасного пола."
  
 law_no_womens_rights:0 "Попечительство"
 law_no_womens_rights_desc:0 "Женщины по закону находятся под опекой мужчин и обладают ограниченными правами."
 law_women_own_property:0 "Право собственности для женщин"
 law_women_own_property_desc:0 "Даже женщины имеют право обладать собственностью, полученной по наследству или иным образом."
 law_women_in_the_workplace:0 "Женщины на рабочем месте"
 law_women_in_the_workplace_desc:0 "Как мы можем поддерживать пламя в горнилах прогресса, используя лишь половину рабочей силы?"
 law_womens_suffrage:0 "Женское избирательное право"
 law_womens_suffrage_desc:0 "В связи с произошедшими изменениями мы, женщины, требуем равного права голоса. На меньшее мы не согласны."
  
  # Policing
 lawgroup_policing:0 "Полиция"
 lawgroup_policing_desc:0 "Приоритеты национальной полиции."

 law_no_police:0 "Нет полиции"
 law_no_police_desc:0 "В этой стране нет организованной полиции."
 law_local_police:0 "Местная полиция"
 law_local_police_desc:0 "В этой стране существуют местные органы правопорядка."
 law_dedicated_police:0 "Профессиональная полиция"
 law_dedicated_police_desc:0 "В этой стране есть профессиональная полиция, проходящая стандартное обучение."
 law_militarized_police:0 "Военизированная полиция"
 law_militarized_police_desc:0 "Получив военное снаряжение и подготовку, полиция сможет куда эффективнее нести вашу волю."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Бюрократия"
 lawgroup_bureaucracy_desc:0 "Принцип управления вашей страной."

 law_hereditary_bureaucrats:0 "Потомственные чиновники"
 law_hereditary_bureaucrats_desc:0 "Чиновники передают должности по наследству, передавая свои обязанности детям."
 law_appointed_bureaucrats:0 "Назначаемые чиновники"
 law_appointed_bureaucrats_desc:0 "Чиновники назначаются правителями страны и обязуются трудиться на её благо за высокую зарплату."
 law_meritocratic_bureaucracy:0 "Чиновничья меритократия"
 law_meritocratic_bureaucracy_desc:0 "Чиновники стремятся получить повышение по заслугам. Со временем такая система порождает раздутую, сложную администрацию."
 law_elected_bureaucrats:0 "Избираемые чиновники"
 law_elected_bureaucrats_desc:0 "Местные губернаторы избираются населением областей. Это приводит к децентрализации власти, но упрощает контроль за населением."
  
  # Colonization
 lawgroup_colonization:0 "Колонизация"
 lawgroup_colonization_desc:0 "Ваше отношение к созданию колоний и вытеснению и захвату [Concept('concept_decentralized_nation', 'децентрализованных государств')]."
  
 law_no_colonial_affairs:0 "Нет колоний"
 law_no_colonial_affairs_desc:0 "Эта страна не принимает участия в формальной колонизации не может основывать колонии."
 law_colonial_resettlement:0 "Переселение в колонии"
 law_colonial_resettlement_desc:0 "Колонии создаются с целью предоставить землю переселенцам из включённых областей страны."
 law_colonial_exploitation:0 "Колониальная эксплуатация"
 law_colonial_exploitation_desc:0 "Колонии создаются ради эксплуатации природных ресурсов и дешёвой рабочей силы."
  
  # Internal Security
 lawgroup_internal_security:0 "Внутренняя безопасность"
 lawgroup_internal_security_desc:0 "Приведение внутренних дел в порядок"
  
 law_no_home_affairs:0 "Отсутствие внутренних дел"
 law_no_home_affairs_desc:0 "Это государство не предпринимает целенаправленных попыток покончить с беспорядками и восстаниями."
 law_national_guard:0 "Национальная гвардия"
 law_national_guard_desc:0 "Государство может использовать войска для подавления внутренних беспорядков."
 law_secret_police:0 "Тайная полиция"
 law_secret_police_desc:0 "Тайная полиция следит за радикалами и недовольными."
 law_guaranteed_liberties:0 "Гарантия свобод"
 law_guaranteed_liberties_desc:1 "Органы внутренних дел работают исключительно с жалобами и проблемами населения. Им запрещено без веских причин задерживать граждан или следить за ними."
  
  # Migration
 lawgroup_migration:0 "Миграция"
 lawgroup_migration_desc:0 "Контроль за перемещением людей."
  
 law_no_migration_controls:0 "Миграция не контролируется"
 law_no_migration_controls_desc:0 "Эта страна не пытается контролировать движение через свои границы."
 law_migration_controls:0 "Миграционный контроль"
 law_migration_controls_desc:0 "Мигрировать могут только представители культур и религий, не подвергающихся дискриминации."
 law_closed_borders:0 "Закрытые границы"
 law_closed_borders_desc:0 "Внутренняя и внешняя миграция под запретом."

 liberate_slaves_tt:0 "Все [GetPopType('slaves').GetName|l] получат свободу"
