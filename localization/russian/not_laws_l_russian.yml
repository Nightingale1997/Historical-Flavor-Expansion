nfm_misc.6.t:0 "Американская федеральная перепись"
nfm_misc.6.d:0 "Американское федеральное правительство уравновешивает интересы как малых, так и больших штатов, относительно увеличивая власть малых штатов с учетом численности населения".
nfm_misc.6.f:0 ""Я признаю, что есть несколько частей этой Конституции, которые я в настоящее время не одобряю, но я не уверен, что никогда не одобрю их. Поскольку, прожив долгую жизнь, я испытал много случаев, когда более полная информация или более полное рассмотрение были вынуждены изменить мнение даже по важным предметам, которые я когда-то считал правильными, но обнаружил, что это не так." - Бенджамин Франклин"
nfm_misc.6.a:0 "Коллегия выборщиков выдержит испытание временем!"

