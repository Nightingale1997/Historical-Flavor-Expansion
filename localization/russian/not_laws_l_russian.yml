  use_Garibaldi_dec_desc:0 "Нанять итальянского борца за свободу Гарибальди в качестве генерала. Последний раз он был нанят в [SCOPE.sCountry('garibaldi_hire_scope').GetName]"
  garibaldi_busy_var:0 "Гарибальди занят"
  garibaldi_busy_var:0 "Гарибальди умер"

  nfm_misc.2.t:0 "Джузеппе Гарибальди"
  nfm_misc.2.d:0 "Известный генерал Джузеппе Гарибальди предложил свои услуги [ROOT.GetCountry.GetName]. Убежденный республиканец и итальянский националист, он блестящий и харизматичный командир."
  nfm_misc.2.f:0 ""Каждый [ROOT.GetCountry.GetAdjective] должен сплотиться вокруг него. Рядом с [ROOT.GetCountry.GetRuler.GetFirstName] всякая ссора должна быть забыта, всякая злопамятность отойдет. Еще раз повторяю свой боевой клич:\n'К оружию, все-все!'""
  nfm_misc.2.a:0 "Пусть ведет впереди."

  #
  gasden_purchase_decis:0 "Покупка Гасдена"
  gasden_purchase_decis_desc:0 "Мы должны приобрести дополнительные территории в Аризоне и Нью-Мексико, чтобы обеспечить расширение железной дороги".

  webster_ashburton_treaty_decis:0 "Договор Вебстера-Эшбертона"
  webster_ashburton_treaty_decis_desc:0 "Мы должны урегулировать наши пограничные споры с Великобританией в штате Мэн."

  initialize_centralization_dec:0 "Инициализировать законы централизации"
  initialize_centralization_dec_desc:0 "Пожалуйста, примите это решение в начале игры, чтобы правильно инициализировать ваши законы централизации. Сделано таким образом, чтобы повысить совместимость модов за счет воздействия на меньшее количество файлов."

  initialize_usa_dec:0 "Инициализировать США"
  initialize_usa_dec_desc:0 "Пожалуйста, примите это решение в начале игры, чтобы правильно инициализировать нацию. Сделано таким образом, поскольку это лучше для производительности."

#Законодательство Централизация
lawgroup_centralization:0 "Централизация"
lawgroup_centralization_desc:0 "Эффекты централизации в настоящее время отключены."
law_totalitarian:0 "Тоталитаризм"
law_totalitarian_desc:0 "В тоталитарном государстве вся власть над социальной, экономической и политической жизнью подчинена государству."
law_unitary:0 "Унитаризм"
law_unitary_desc:0 "В унитарном государстве вся власть в конечном итоге принадлежит центральному правительству, а местные органы власти исполняют его волю."
law_cooperative_federalism:0 "Кооперативный федерализм"
law_cooperative_federalism_desc:0 "В государстве с кооперативным федерализмом власть делегируется и разделяется между центральным правительством и местными правительствами штатов, которые сотрудничают для создания согласованной национальной политики."
law_dual_federalism:0 "Двойной федерализм"
law_dual_federalism_desc:0 "В государстве с двойным федерализмом власть делегируется и разделяется между центральным правительством и местными правительствами штатов, которые имеют отдельные и различные сферы влияния."
law_regionalism:0 "Регионализм"
law_regionalism_desc:0 "В регионалистском государстве власть в основном принадлежит местным региональным властям, а центральное правительство имеет ограниченные полномочия по проведению политики."

nfm_misc.5.t:0 "Избирательная кампания — влияние набирает обороты"
nfm_misc.5.d:0 "Каждые 10% влияния -> 10% импульса"
nfm_misc.5.f:0 "Этот текст одинок - его ускользающее существование скоро исчезнет, исчезнет, превратится в пепел."
nfm_misc.5.a:0 "БЕГИТЕ ТЕКСТ"


