#Восстание под медвежьим флагом
  mexican_nfm.1.t:0 "Восстание под медвежьим флагом"
  mexican_nfm.1.d:0 "Американские иммигранты и добровольцы в Альта-Калифорнии восстали против Мексики, стремясь помочь Соединенным Штатам в мексикано-американской войне".
  mexican_nfm.1.f:0 ""Нам предстояло пройти через пустыни, населенные враждебно настроенными индейцами, на верную погибель. Свергнуть правительство, захватившее собственность миссий для ее индивидуального усиления; который разорил и позорно угнетал трудящихся Калифорнии своими огромными поборами на товары, ввозимые в эту страну; - это решительная цель храбрых людей, которые связаны под его командованием ". - Уильям Б. Айд.
  mexican_nfm.1.a:0 "Янки сплетники!"

#Восстание в Рио-Гранде
  mexican_nfm.2.t:0 "Восстание в Рио-Гранде"
  mexican_nfm.2.d:0 "Повстанцы, отчасти вдохновленные техасским восстанием, провозгласили Республику Рио-Гранде, добиваясь независимости от авторитарного мексиканского правительства".
  mexican_nfm.2.f:0 "Dios, Libertad y Convención (Бог, свобода и условность)"
  mexican_nfm.2.a:0 "Северные смутьяны!"


