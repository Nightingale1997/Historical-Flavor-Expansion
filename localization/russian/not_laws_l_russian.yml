  je_acw_countdown_reason:1 "Рабовладельцы и аболиционисты вовлекаются во все более ожесточенные дебаты по всей стране. Скороэ или позже аргументы перестанут вестись словами и начнут вестись пулями. Если одобрение помещиков упадет до -20, они взбунтуются".


  #Дред Скотт
  mexican_american.9.t:0 "Дред Скотт против Сэндфорда"
  mexican_american.9.f:0 ""Негры более века назад считались существами низшего порядка и совершенно непригодными для общения с белой расой ни в социальных, ни в политических отношениях; и настолько ниже, что у них не было прав, которые белый человек обязан уважать; и что негр может быть справедливо и законно обращен в рабство для его же блага. Его покупали и продавали, и с ним обращались как с обычным товаром и оборотом всякий раз, когда это могло принести прибыль ". - Верховный судья Тэни.
  mexican_american.9.d:0 "Дело передано в Верховный суд. Дредд Скотт, порабощенный чернокожий мужчина, был доставлен из Миссури, рабовладельческого штата, в Висконсин, где рабство является незаконным. Скотт подал в суд на свободу после того, как его доставили обратно в Миссури, утверждая, что его переход в свободный штат автоматически освободил его. Сэндфорд утверждал, что он должен оставаться рабом и собственностью".
  mexican_american.9.a:0 "Суд признал Скотта Дредом Скоттом на свободе."
  mexican_american.9.b:0 "Суд считает, что Сэндфорд, Дред Скотт является собственностью мужчины. Суд постановил, что все африканцы не подпадают под слово "гражданин" в конституции".

