##Харперс Ферри
  acw_modded.1.t:0 "Восстание рабов на Харперс-Ферри"
  acw_modded.1.d:0 "Повстанцы-аболиционисты [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] и [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] успешно провели рейд на Харперс-Ферри. [SCOPE.sCharacter('character_to_brown_johndisplay_john ').GetLastName] из 35 мужчин и женщин, вооруженных карабинами Sharps, предоставленными северными аболиционистами, успешно перерезали телеграфные линии и связь, прежде чем захватить контроль над арсеналом. , используя свои связи в подземной железной дороге, собрала поблизости рабов, массово сбежавших со своих плантаций, подкрепив рейдеров более чем тремя сотнями человек, теперь вооруженных армейскими винтовками.Повстанцы сначала с легкостью разбили местных милиционеров, но позже были пойманы в перестрелках с морскими пехотинцами США, что привело к большим жертвам. Повстанцы освободили большинство рабов на западе Вирджинии, прежде чем бежать на север, с ('character_to_display_john_brown').GetFullName] и [SCOPE.sCharacter('character_to_display_is_harriet_tubman').GetFullName] все еще на свободе. Крупнейшее восстание рабов в американской истории потрясло нацию".
  acw_modded.1.f:0 "Мне осталось жить недолго, только одна смерть, и я умру, сражаясь за это дело. На этой земле не будет мира, пока не будет покончено с рабством". — Джон Браун "
  acw_modded.1.a:0 "Дом, разделенный трясет"

  acw_modded.2.t:0 "Рейд на Харперс-Ферри"
  acw_modded.2.d:0 "Повстанец-аболиционист [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] попытался устроить восстание рабов. С отрядом из двадцати двух человек Браун захватил арсенал в Харперс-Ферри, надеясь, что рабы стадо и восстание. Однако, не имея возможности уведомить рабов об их успехе, вместо этого люди Брауна оказались в осаде, сначала местной милицией, а затем морской пехотой США. Из его отряда одиннадцать лежали мертвыми, восемь взяты в плен и пятеро бежали. , а сам [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] сейчас находится за решеткой в ожидании суда".
  acw_modded.2.f:0 "Мне осталось жить недолго, только одна смерть, и я умру, сражаясь за это дело. На этой земле не будет мира, пока с рабством не будет покончено". — Джон Браун "
  acw_modded.2.a:0 "Дом, разделенный трясет"

  acw_modded.3.t:0 "Резня на Харперс-Ферри"
  acw_modded.3.d:0 "Повстанец-аболиционист [SCOPE.sCharacter('character_to_display_john_brown').GetFullName] попытался устроить восстание рабов. Его группа из двадцати двух человек сначала казнит свободного чернокожего Хейворда Шеперда за отказ подчиниться. Выстрел был услышан в арсенале, которому удалось отправить сообщение до прибытия людей Брауна. Взяв двадцать заложников в арсенале, Браун быстро оказался в окружении большой дивизии морской пехоты США. После того, как попытки потребовать безопасного прохода для заложников потерпели неудачу. , Браун приказал казнить всех двадцати заложников, прежде чем умереть при обороне".
  acw_modded.3.f:0 "Мне осталось жить недолго, только одна смерть, и я умру, сражаясь за это дело. На этой земле не будет мира, пока с рабством не будет покончено". — Джон Браун "
  acw_modded.3.a:0 "Пятно на репутации аболиционистов"

