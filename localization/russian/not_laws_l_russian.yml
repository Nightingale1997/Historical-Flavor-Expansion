### События
 
  manifest_destiny.1.de:0 "Мы отвоевали контроль над юго-западом Америки у Мексики. Теперь мы стоим от моря до сияющего моря, но новые территории приносят новые проблемы. Какие земли будут связаны рабством, а какие станут свободными? Политический Великий Триумвер [SCOPE.sCharacter('henry_clay_scope').GetFullName], [SCOPE.sCharacter('daniel_webster_scope').GetFullName] и [SCOPE.sCharacter('john_calhoun_scope').GetFullName] будет руководить нацией как их окончательный отличный поступок".
  manifest_destiny.1.f:0 ""Всякий раз, когда я слышу, как кто-то выступает в пользу рабства, я чувствую сильное желание увидеть, как это лично испытано на нем." — Авраам Линкольн"
  manifest_destiny.1.a:1 "Условие Уилмота принимается, запрещающее рабство на западе."
  manifest_destiny.1.b:1 "Компромисс найден, разделяющий запад."
  manifest_destiny.1.c:1 "Вопрос о рабстве оставлен на усмотрение Народного суверенитета"

  usa_western_purchase:0 "Переговоры о западной покупке"
  usa_western_purchase_desc:0 "Мы должны расшириться от моря до сияющего моря, но, возможно, мы сможем сделать это с помощью золота, а не железа".

  manifest_destiny.4.t:0 "Истекает [SCOPE.sState('state_popular_soveriengty').GetName]"
  manifest_destiny.4.d:0 "В [SCOPE.sState('state_popular_soveriengty').GetName] стекаются аболиционисты и сторонники рабства, надеясь сформировать правительство территории по своему вкусу. Военизированные группировки начали совершать акты насилия против каждого другие и гражданские лица".
  manifest_destiny.4.f:0 ""Перед Богом и в присутствии этих свидетелей с этого времени я посвящаю свою жизнь уничтожению рабства. Преступления этой преступной страны никогда не могут быть омыты, кроме как кровью."" # две отдельные цитаты Джона Брауна.
  manifest_destiny.4.a:0 "Пограничные хулиганы не могут диктовать законы! [SCOPE.sState('state_popular_soveriengty').GetName] должен быть свободным государством."
  manifest_destiny.4.b:0 "Они не решают, что правильно! [SCOPE.sState('state_popular_soveriengty').GetName] будет рабским состоянием."
  manifest_destiny_free_state_tt:0 "[SCOPE.sState('state_popular_soveriengty').GetName] останется свободной территорией."
  manifest_destiny_slave_state_tt:0 "Небольшое количество ведомых устройств переместится в [SCOPE.sState('state_popular_soveriengty').GetName]."


acw_events.5.d:0 ""Отмены рабства и сторонники рабства наводнили [SCOPE.sState('bleeding_kansas').GetName], надеясь сформировать правительство территории по своему вкусу. Военизированные группы начали совершать акты насилия друг против друга и гражданских лиц, в частности, среди них был аболиционист по имени [SCOPE.sCharacter('character_to_display_john_brown').GetFullName].""
  #Война
   #Мексиканско-американская война
  manifest_destiny.5.t:0 "Мексиканско-американская война"
  manifest_destiny.5.d:0 "Соединенные Штаты требуют свою Судьбу, от моря до сверкающего моря!"
  manifest_destiny.5.f:0 ""Положение Конституции, дающее полномочия по ведению войны Конгрессу, было продиктовано, как я понимаю, следующими причинами. Короли всегда вовлекали свой народ в войны и доводили их до нищеты, делая вид, что в основном, если не всегда, целью было благо народа. Наш Конвент понимал это как наиболее угнетающее из всех королевских притеснений; и они решили сформулировать Конституцию таким образом, чтобы ни один человек не обладал властью навлекать на нас это угнетение. Но ваша точка зрения разрушает все дело и ставит нашего президента на то место, где всегда стояли короли". — Авраам Линкольн.
  manifest_destiny.5.a:0 "На войну Джинго!"
  manifest_destiny_mexican_war_tt:0 "Мирный договор будет доступен по решению, когда Мексика станет доминионом".

  mexican_american.1.t:1 "Предложение для Запада"
  mexican_american.1.d:1 "[SCOPE.sCountry('mexico_scope').GetName] изо всех сил пытается контролировать свои северные границы и может принять предложение о покупке своих северных штатов."
  mexican_american.1.f:0 ""Соединенные Штаты соглашаются платить через казначейство в Вашингтоне дипломатическому представителю или другому агенту [SCOPE.sCountry('mexico_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('mexico_scope ').GetRuler.GetFullName] мексиканского народа, два миллиона долларов золотом".
  mexican_american.1.a:1 "Примите необходимые меры".
  mexican_american.1.c:1 "Сейчас мы не можем позволить себе такие расходы".
  mexican_american.1.tt1:1 "Мы предложим 2 миллиона фунтов стерлингов в течение 10 лет".

  mexican_american.2.t:1 "Предложение для Севера"
  mexican_american.2.d:0 "Соединенные Штаты сделали нам предложение для покупки северной границы Калифорнии, Нью-Мексико, Аризоны и Техаса".
  mexican_american.2.f:0 ""Соединенные Штаты соглашаются платить через казначейство в Вашингтоне дипломатическому представителю или другому агенту [SCOPE.sCountry('mexico_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('mexico_scope ').GetRuler.GetFullName] мексиканского народа, два миллиона долларов золотом".
  mexican_american.2.a:0 "Земля ничего не стоит, отдайте ее американцам."
  mexican_american.2.b:0 "Мы не будем продавать нашу землю иностранцам"

  mexican_american.3.t:0 "Покупка мексикано-американцев"
  mexican_american.3.d:0 "[SCOPE.sCountry('mexico_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('mexico_scope').GetRuler.GetFullName] согласился с нашими условиями. Договор о покупке Территория составлена".
  mexican_american.3.f:0 ""Есть Провидение, которое защищает идиотов, пьяниц, детей и Соединенные Штаты Америки." - Отто фон Бисмарк"
  mexican_american.3.a:0 "Колумбия шагает от моря к сияющему морю."

  mexican_american.4.t:0 "Неудачная западная покупка"
  mexican_american.4.d:0 "Переговоры с [SCOPE.sCountry('mexico_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('mexico_scope').GetRuler.GetFullName] по поводу покупки западных территорий провалились."
  mexican_american.4.f:0 ""Мы видим, таким образом, что война - это не просто политический акт, но и реальный политический инструмент, продолжение политической коммерции, осуществление ее другими средствами."
  mexican_american.4.a:0 "Мы продолжим дипломатию другими средствами".

#Гваделупский договор
  mexican_american.6.t:0 "Договор Гваделупе-Идальго"
  mexican_american.6.d:0 "Мы победили Мексику, и теперь пришло время определить наши военные трофеи."
  mexican_american.6.f:0 ""Я был категорически против этой меры и по сей день считаю войну, которая в результате произошла, одной из самых несправедливых, которые когда-либо вели более сильный народ против более слабого." - Улисс С. Грант " # две отдельные цитаты Джона Брауна.
  mexican_american.6.a:0 "Завоевать все земли к северу от Рио-Гранде до Калифорнии"
  mexican_american.6.b:0 "Завоевать все земли в Северной Мексике"
  mexican_american.6.c:0 "Завоевать все земли в Северной Мексике и сохранить оккупацию"


  mexican_american.7.t:0 "Платеж в Мексику"
  mexican_american.7.d:0 "Если мы заплатим Мексике за наши завоеванные земли, это может восстановить отношения с их правительством и улучшить положение Америки за рубежом".
  mexican_american.7.f:0 ""Соединенные Штаты завоюют Мексику, но это будет так, как если бы человек проглотил мышьяк, который, в свою очередь, опрокинул бы его. Мексика нас отравит", — Ральф Уолдо Эмерсон.
  mexican_american.7.a:0 "Они не заслуживают платы за поражение"
  mexican_american.7.b:0 "Скромная плата обеспечит честь Америки"
  mexican_american.7.c:0 "Крупный платеж продемонстрирует великое благоволение Америки"


