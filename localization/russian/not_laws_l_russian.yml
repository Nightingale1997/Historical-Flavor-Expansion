second_great_ wakeing_mod:0 "Второе великое пробуждение"
second_great_ wakeing_mod_desc:0 "Последствия Второго Великого пробуждения продолжают влиять на американский народ, даже когда оно идет на убыль".


nfm_american_elections.1.t:0 "Выдвижение от Демократической партии 1836 года"
nfm_american_elections.1.d:0 "У Демократической партии в этом году есть только один кандидат-лидер, [SCOPE.sCharacter('character_to_display_martin_van_buren').GetFullName]. Выбранный самим популярным [SCOPE.sCharacter('character_to_display_rural_folk_leader').GetFullName], мы обязательно победим!"
nfm_american_elections.1.f:0 ""Народ - это правительство, управляющее им через своих агентов; они — правительство, суверенная власть". — Эндрю Джексон.
nfm_american_elections.1.a:0 "Я люблю демократию".

nfm_american_elections.2.t:0 "Выдвижение вигов 1836 года"
nfm_american_elections.2.d:0 "В этом году у партии вигов есть только один кандидат-лидер, [SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName]. Выбранный [SCOPE.sCharacter('character_to_display_ig_intelligentsia'). Норт, [SCOPE.sCharacter('character_to_display_ig_intelligentsia').GetFullName] применил стратегию выдвижения нескольких кандидатов для нацеливания на разные штаты и победы в коллегии выборщиков".
nfm_american_elections.2.f:0 ""Большое преимущество нашей системы правления перед всеми другими состоит в том, что у нас есть писаная конституция, определяющая ее пределы и предписывающая ее полномочия; и что, однако, на какое-то время фракция может сотрясать нацию, а страсти и партийные предубеждения повлияют на ее функционеров, период размышлений повторится, когда спокойно проследив свои дела, все отклонения от основного принципа будут исправлены ". - Генри Клэй "
nfm_american_elections.2.a:0 "Я люблю демократию".

nfm_american_elections.3.t:0 "Выдвижение от Демократической партии 1840 г."
nfm_american_elections.3.d:0 "[SCOPE.sCharacter('character_to_display_martin_van_buren').GetFullName] снова будет баллотироваться на пост. , мы обязательно победим!"
nfm_american_elections.3.f:0 ""Правительство абсолютного большинства вместо правительства народа есть не что иное, как правительство самых сильных интересов; и когда его не контролируют эффективно, это самое тираническое и репрессивное из всех, что можно придумать ". - Джон К. Кэлхун.
nfm_american_elections.3.a:0 "Я люблю демократию".

nfm_american_elections.4.t:0 "Выдвижение вигов 1840 года"
nfm_american_elections.4.d:0 "[SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName] снова будет баллотироваться в офис, но в этом году с новой стратегией. При поддержке лидера вигов [SCOPE.sCharacter('character_to_display_ig_intelligentsia'). GetFullName], эта кампания будет подчеркивать военный героизм [SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName] в битве при Типпекану против Текумсе".
nfm_american_elections.4.f:0 ""От распространения образования среди людей зависит сохранение и увековечивание наших бесплатных институтов". — Дэниел Вебстер"
nfm_american_elections.4.a:0 "Я люблю демократию".

nfm_american_elections.5.t:0 "Выдвижение от Демократической партии 1844 года"
nfm_american_elections.5.d:0 "Демократы должны выбрать между [SCOPE.sCharacter('character_to_display_james_k_polk').GetFullName] и [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]. [SCOPE.sCharacter('character_to_display_k'james_). GetFullName] неожиданно вышел из тупика в качестве лидера. Он пообещал американскую экспансию и решить спор о границах Орегона с Великобританией, зайдя так далеко, что пообещал отбыть только один срок. ], напротив, пользуется большим уважением среди южных плантаторов".
nfm_american_elections.5.f:0 ""Миру нечего бояться военных амбиций нашего правительства." - Джеймс К. Полк"
nfm_american_elections.5.a:0 "Партия выбирает [SCOPE.sCharacter('character_to_display_james_k_polk').GetFullName]."
nfm_american_elections.5.b:0 "Партия выбирает [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]."

nfm_american_elections.6.t:0 "Выдвижение вигов 1844 года"
nfm_american_elections.6.d:0 "Виги должны решить, запускать [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] или [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] запускать самого себя. [SCOPE.sCharacter(' character_to_display_john_tyler').GetFullName] выступал за более экспансионистскую политику Америки, а [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] долгое время возглавлял вигов. Несмотря на его влияние, перспектива [SCOPE.sCharacter('character_to_display_henry_clay') .GetFullName] подвергся нападкам со стороны северных аболиционистов, которые сомневаются в его полномочиях, учитывая его личное владение рабами".
nfm_american_elections.6.f:0 ""Богатство может быть накоплено только за счет доходов промышленности и сбережений бережливости. Свобода и равенство — пленительные звуки, но они часто пленяют, чтобы разрушить. Я никогда не могу согласиться на то, чтобы мне диктовали". — Джон Тайлер.
nfm_american_elections.6.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] будет запущен."
nfm_american_elections.6.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] будет работать сам."

nfm_american_elections.7.t:0 "Выдвижение от Демократической партии 1848 года"
nfm_american_elections.7.d:0 "Демократы объединились вокруг [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]. Надежный политик, популярный среди аристократии южных плантаторов, [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName], несомненно, победить!"
nfm_american_elections.7.f:0 ""Независимо от его связи с человеческой судьбой в будущем, судьба республиканского правления неразрывно связана с судьбой христианской религии, и люди, отвергающие ее святую веру, окажутся рабами своей собственных дурных страстей и произвола". — Льюис Касс.
nfm_american_elections.7.a:0 "Я люблю демократию".

nfm_american_elections.8.t:0 "Выдвижение вигов 1848 года"
nfm_american_elections.8.d:0 "Виги должны решить, запускать [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] или [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] запускать самого себя. [SCOPE.sCharacter(' character_to_display_john_tyler').GetFullName] выступал за более экспансионистскую политику Америки, а [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] долгое время возглавлял вигов. Несмотря на его влияние, перспектива [SCOPE.sCharacter('character_to_display_henry_clay') .GetFullName] подвергся нападкам со стороны северных аболиционистов, которые сомневаются в его полномочиях, учитывая его личное владение рабами".
nfm_american_elections.8.f:0 ""Богатство может быть накоплено только за счет доходов от промышленности и сбережений бережливости. Свобода и равенство — пленительные звуки, но они часто пленяют, чтобы разрушить. Я никогда не могу согласиться на то, чтобы мне диктовали". — Джон Тайлер.
nfm_american_elections.8.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] будет баллотироваться сам."
nfm_american_elections.8.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] будет запущен."
nfm_american_elections.8.c:0 "Военный герой [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] будет бежать."

nfm_american_elections.9.t:0 "Крах второй партийной системы"
nfm_american_elections.9.d:0 "Неисправности в американской политической системе достигли точки кипения, что привело к распаду любого организованного партийного контроля и назначения президента. Выборы больше не будут организованными внутренними делами, и уж точно никогда в истории только две партии доминируют в американской политике".
nfm_american_elections.9.f:0 """Дом, разделившийся сам в себе, не может устоять." Я считаю, что это правительство не может долго существовать наполовину рабское и наполовину свободное. Я не ожидаю, что Союз будет распущен — я не ожидаю, что дом рухнет, — но я ожидаю, что он перестанет быть разделенным. Все станет либо одним, либо другим." - Авраам Линкольн.
nfm_american_elections.9.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] будет баллотироваться сам."
nfm_american_elections.9.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] будет запущен."
nfm_american_elections.9.c:0 "Военный герой [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] будет бежать."

state_trait_native_resistance:0 "Эффективное природное сопротивление"
state_trait_native_resistance_desc:0 "Коренные народы этой земли яростно сражаются, чтобы защитить свой образ жизни".
state_trait_comancheria:0 "Команчерия"


nfm_misc.10.t:0 "[SCOPE.sState('state_petition_scope').GetName] подает петицию о государственности"
nfm_misc.10.d:0 "[SCOPE.sState('state_petition_scope').GetName] подал прошение федеральному правительству о предоставлении статуса штата. Если мы откажем им, они могут попробовать еще раз в будущем."
nfm_misc.10.f:0 ""Штаты могут лучше всего управлять нашими внутренними делами, а общее правительство - нашими иностранными. Поэтому я желаю никогда не видеть, чтобы все офисы перебрасывались в Вашингтон, где, еще больше утаив их от глаз людей, они могли бы более тайно покупаться и продаваться на рынке." - Томас Джефферсон"
nfm_misc.10.a:0 "[SCOPE.sState('state_petition_scope').GetName] приветствуется в Союзе"
nfm_misc.10.b:0 "[SCOPE.sState('state_petition_scope').GetName] пока останется территорией."

nfm_misc.8.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] начинает новый срок"
nfm_misc.8.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] начал новый срок."
nfm_misc.8.f:0 ""Свобода — это участие во власти." — Марк Туллий Цицерон"
nfm_misc.8.a:0 "Пусть он ведет нас правильно."

homestead_act_mod:0 "Закон о поместье"_decis_desc:0 "Усадьбы — это большие участки земли, которые могут быть приобретены отдельными фермерами по очень низким ценам, чтобы поощрить фермеров владеть новой землей и управлять ею, особенно на Западе. Предоставленные из федеральных земель, усадебные участки противостоят плантаторской аристократии, которая желает вместо этого великие земли Запада станут плантациями рабов, принадлежащими немногим".

